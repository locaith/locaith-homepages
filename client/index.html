<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="Locaith AI giup doanh nghiep Viet trien khai tro ly AI bao mat, tu dong hoa quy trinh va sang tao noi dung ban dia."
    />
    <meta property="og:title" content="Locaith AI | Nen tang AI doanh nghiep" />
    <meta
      property="og:description"
      content="Nền tảng orchestrator AI bản địa hóa. Kết nối dữ liệu nội bộ, xây dựng trải nghiệm khách hàng và nội dung sáng tạo với tốc độ vượt trội."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/Media%20Locaith/518560332_9662565220511292_5358688032323147729_n.jpg" />
    <title>Locaith AI | Nền tảng AI doanh nghiệp bản địa hóa</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <div id="chat-bubbles">
      <a id="messenger-bubble" class="chat-bubble" href="https://m.me/803194724875408" aria-label="Chat trên Messenger">
        <span>Messenger</span>
      </a>
      <button id="zalo-bubble" class="chat-bubble" type="button" aria-label="Chat trên Zalo">
        <span>Zalo</span>
      </button>
    </div>
    <style>
      #chat-bubbles {
        position: fixed;
        bottom: 100px;
        right: 24px;
        z-index: 9998;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 12px;
        font-family: "Inter", "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .chat-bubble {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 14px 22px;
        border-radius: 999px;
        background: linear-gradient(135deg, #0084ff, #4ca0ff);
        color: #ffffff;
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        text-decoration: none;
        cursor: pointer;
        box-shadow: 0 16px 32px rgba(0, 132, 255, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.25);
        transition: transform 200ms ease, box-shadow 200ms ease;
      }
      .chat-bubble span {
        pointer-events: none;
      }
      .chat-bubble::before {
        content: "";
        width: 20px;
        height: 20px;
        background: no-repeat center/contain url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"><path fill="%23fff" d="M18 3C9.716 3 3 8.954 3 16.3c0 3.997 1.988 7.57 5.147 9.95v6.75l5.174-2.84c1.489.41 3.08.64 4.679.64 8.284 0 15-5.954 15-13.3S26.284 3 18 3zm1.29 16.62l-3.86-4.11-7.43 4.11 8.18-8.69 3.84 4.11 7.51-4.11-8.24 8.69z"/></svg>');
      }
      #zalo-bubble {
        background: linear-gradient(135deg, #1c9bff, #50d1ff);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 16px 32px rgba(28, 155, 255, 0.25);
      }
      #zalo-bubble::before {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 36 36"><path fill="%23fff" d="M18 3C9.178 3 2 8.61 2 15.54c0 3.62 1.9 6.88 5.08 9.13l-.26 7.8 7.04-3.96c1.31.3 2.67.47 4.14.47 8.822 0 16-5.61 16-12.54C34 8.61 26.822 3 18 3Zm-1.42 15.15h-4.3l4.22-6.62c.26-.41-.04-.98-.51-.98h-6.14c-.51 0-.86.53-.61 1l4.19 6.54h-4.28c-.45 0-.71.48-.49.86l4.01 6.75c.23.39.79.38 1.02-.01l2.59-4.32 2.64 4.34c.23.38.79.39 1.02 0l4.01-6.75c.23-.38-.04-.86-.49-.86h-4.28l4.19-6.54c.26-.4-.02-.98-.49-.98h-6.14c-.45 0-.71.53-.48.92l4.22 6.62h-4.3c-.45 0-.71.48-.49.86l1.29 2.18-1.36 2.27-1.36-2.29 1.31-2.16c.22-.39-.04-.87-.49-.87Z"/></svg>');
      }
      .chat-bubble:hover,
      .chat-bubble:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px rgba(0, 132, 255, 0.35);
        outline: none;
      }
      #zalo-bubble:hover,
      #zalo-bubble:focus-visible {
        box-shadow: 0 20px 40px rgba(28, 155, 255, 0.35);
      }
      @media (max-width: 720px) {
        #chat-bubbles {
          bottom: 20px;
          right: 16px;
          transform: none;
          align-items: flex-end;
        }
        .chat-bubble {
          padding: 12px 20px;
        }
      }
    </style>
    <script>
      (function () {
        const bubbles = document.getElementById("chat-bubbles");
        if (!bubbles) return;
        const messengerBubble = document.getElementById("messenger-bubble");
        const zaloBubble = document.getElementById("zalo-bubble");
        const PAGE_ID = "803194724875408";
        const ZALO_ID = "1864346228925847963";

        const openMessenger = () => {
          const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
          if (isMobile) {
            window.location.href = "fb-messenger://user-thread/" + PAGE_ID;
            setTimeout(() => {
              window.open("https://m.me/" + PAGE_ID, "_blank", "noopener");
            }, 600);
            return;
          }
          window.open("https://m.me/" + PAGE_ID, "_blank", "noopener");
        };

        const openZalo = () => {
          if (window.zaloChatWidget && typeof window.zaloChatWidget.open === "function") {
            window.zaloChatWidget.open();
          } else {
            window.open("https://zalo.me/" + ZALO_ID, "_blank", "noopener");
          }
        };

        messengerBubble?.addEventListener("click", (event) => {
          event.preventDefault();
          openMessenger();
        });

        zaloBubble?.addEventListener("click", (event) => {
          event.preventDefault();
          openZalo();
        });
      })();
    </script>
  </body>
</html>
